<!DOCTYPE html>
<html> <head> <title>Web Apps Lab/Assignment 7</title> <style>
.flex-container {
	display: flex;  flex-direction:row;
	background-color: red;
}

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	.flex-container{
		flex-direction:column;
		background-color: green;
	  }
	}
</style></head>

<body>
	<h2>Vinicius Rodrigues builds list with divs</h2>
		
	<div class="flex-container" id="target">
		<div class="divlist">row item 1</div>   
		<div class="divlist">row item 2</div>  
		<div class="divlist">row item 3</div>  
	</div>
	
	<p> Press the buttons to manipulate the list of divs.</p>
	<input type="text" id="inputText"> <br> <br>
	<button onclick="addFront()">Add Front</button>
	<button onclick="makeNewDiv()">Add end</button>
	<button onclick="remove()">Remove</button>
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div");
		let input = document.getElementById("inputText").value;
		element.innerHTML = input;
		element.className = "divlist";
		element.style.color = "orange";

		/* add it to the container */
		let container = document.getElementById('target');
		container.appendChild(element);
		
		document.getElementById("inputText").value = "";
	}

	function remove() {
		let divListItems = document.getElementsByClassName("divlist");
		let length = divListItems.length;

		if (length > 0) {
			divListItems[Math.floor(length/2)].remove();
		}
	}

	function addFront() {
		let element = document.createElement("div");
		let input = document.getElementById("inputText").value;
		element.innerHTML = input;
		element.className = "divlist";
		element.style.color = "orange";

		let container = document.getElementById('target');
		container.insertBefore(element, container.firstChild);

		document.getElementById("inputText").value = "";
	}
</script>
</html>

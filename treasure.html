  <script>
    let ids = Array.from({length: 35}, (_, i) => `img${i}`);
    let score = 0;
    let locationsVisited = 0;
    let lastLocation = 0;
    let silverLocations = [2, 5, 11, 21, 32];
    let goldLocation = 15;
    let snakeLocation = 20;
    let gameOver = false;
    
    function check(position) {
      if (gameOver) return;

      let imgId = ids[position];
      let img = document.getElementById(imgId);

      if (silverLocations.includes(position)) {
        img.src = "silverCoin.jpg";
        img.alt = "Silver Coin"
        score += 3;
      } else if (position == goldLocation) {
        img.src = "goldNugget.jpg";
        img.alt = "Gold Nugget"
        score += 5;
      } else if (position == snakeLocation) {
        img.src = "snake.jpg";
        img.alt = "Rattlesnake"
        score -= 3;
        gameOver = true;
      } else {
        img.src = "pottery.jpg";
        img.alt = "Pottery"
        score += 1;
      }

      locationsVisited++;
      lastLocation = position;

      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("locations").innerText = `Number of locations checked: ${locationsVisited}`
    }

    function help() {
      let col = lastLocation % 7;
      let row = Math.floor(lastLocation / 7);
      let snakeCol = snakeLocation % 7;
      let snakeRow = Math.floor(snakeLocation / 7);
      let closestLocations = [];

      if (col == 0) {
        closestLocations.push(lastLocation + 6);
      } else {
        closestLocations.push(lastLocation - 1);
      }

      if (col == 6) {
        closestLocations.push(lastLocation - 6);
      } else {
        closestLocations.push(lastLocation + 1);
      }

      if (row == 0) {
        closestLocations.push(lastLocation + 28);
      } else {
        closestLocations.push(lastLocation - 7);
      }

      if (row == 4) {
        closestLocations.push(lastLocation - 28);
      } else {
        closestLocations.push(lastLocation + 7);
      }

      for (let pos of closestLocations) {
        if (silverLocations.includes(pos)) {
          document.getElementById("help").innerText = "clink"
          return;
        }
      }

      if (Math.abs(row - snakeRow) <= 1 && Math.abs(col - snakeCol) <= 1) {
        document.getElementById("help").innerText = "rattle";
        return;
      }

      document.getElementById("help").innerText = "wind"
    }

  </script>
